<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

</head>
<body>
    <h1>Hangman</h1>
    <h2>Catagory:Video Games</h2>

<div id="game-container">
    <div id="word-container">
        <h3>Current Word</h3>
        <p id="current-word"></p>
    </div>

    <div id="guessed-letter-container">
        <h4>Guessed letters</h4>
        <p id="guessed-letters"></p>
    </div>
    <div id="buttonDiv">
        <button id="newGame">New Game</button>
    </div>
    <br>
    <div id="buttons">

    </div>

</div>


<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
  </script>

<script>
    var words = [
        "rocket league","fallout", "elder scrolls"
    ];

var activeIndex = "";
var guess="";
var validGuesses = [ 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z' ];
var wordDisplay = [];
var guessedLetters = [];

for( i=0; i < 26; i++){
        var letterBtn = $("<button class='btn'>");
        letterBtn.attr("data-letter",validGuesses[i])
        letterBtn.text(validGuesses[i])
        letterBtn.data(i, validGuesses[i]);
        $("#buttons").append(letterBtn);
        }

$("#newGame").click(function(){
    $("#current-word").empty();
    $("#guessed-letters").empty();
    wordDisplay=[];
    activeIndex= Math.floor(Math.random() * words.length);
    
    for(a=0; a<words[activeIndex].length; a++){
        if(words[activeIndex][a]===" "){
            wordDisplay.push(" ");
            
        }
        else{
            wordDisplay.push("-");
            
        }

    }
    
    $('#current-word').append(wordDisplay.join(''));
      
      $(".btn").click(function(){
          guess=$(this).data()

                 if (words[activeIndex].includes(guess.letter,[0])) {
                 for(b=0; b<words[activeIndex].length;b++){
                    
                    
                    
                     if(words[activeIndex][b]=== guess.letter){
                         wordDisplay.splice([b], 1, guess.letter);
                     }
                 }
            }

                else{
                    guessedLetters.push(guess.letter);
                    $("#guessed-letters").empty();   
                    $("#guessed-letters").append(guessedLetters);
                    console.log(guessedLetters)
                }
            $("#current-word").empty();
            $('#current-word').append(wordDisplay.join(''));
});
      });

</script>


</body>
</html>
